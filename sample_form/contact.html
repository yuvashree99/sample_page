<!DOCTYPE html>
<html>
    <head>
        <title>Contact form</title>
    </head>
    <body>
        <header>
            <nav>
              <a href="form.html"> Home/ </a>
              <a href="admission_form.html"> Admission Form/</a>
              <a href="feedback_form.html"> Feedback</a>
            </nav>
        <form>
            <h2>Please enter contact details</h2>
            <hr/>
            <label><b>1. CONTACT NUMBER </b></label>  
            <br/> 
            <br/>      
            <select name="num" id="num">
                <option value="-1"></option>
                <option value="1">Student</option>
                <option value="2">Father</option>
                <option value="3">Mother</option>
                <option value="4">Local Guardian</option>
            </select>
                <input type="text" name="number" size="35" placeholder="mobile number"/>
            <br> <br>
            <label><b>2. ALTERNATE NUMBER</b></label>  
            <br/> 
            <br/>      
            <select name="altnum" id="altnum">
                <option value="-1"></option>
                <option value="1">Student</option>
                <option value="2">Father</option>
                <option value="3">Mother</option>
                <option value="4">Local Guardian</option>
            </select>
                <input type="text" name="altnumber" size="35" placeholder="mobile number"/>
            <br> <br>
            <label><b>3. EMAIL ADDRESS</b></label>  <br/>       
            <input type="text" name="email" size="35" placeholder="abc@example.com"/> 
            <br> <br>
            <input type="submit" value="Save" >
            <input type="submit" value="Submit">
        </form>
        </header>
    </body>
</html>
